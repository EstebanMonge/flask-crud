{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit platform</h1>
            <div class="card">
                <div class="card-body">
                    <form action="/add_platform" method="post">
                        <div class="mb-3">
                            <label for="platform_id" class="form-label">ID:</label>
                            <input class="form-control" type="text" name="platform_id" placeholder="ID" value="{{ platform.platform_id }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input class="form-control" type="text" name="name" placeholder="Name" value="{{ platform.name }}" required>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Update 
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
